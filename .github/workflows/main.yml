name: Build_Docker_Redmi9C_Angelica_Final
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential git libssl-dev python3 python3-pip
          # Clone Toolchain vào thư mục riêng biệt
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 --depth=1 toolchain64
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9 --depth=1 toolchain32

      - name: Inject Docker Config to Angelica
        run: |
          # Nhắm vào angelica_defconfig
          CONF=arch/arm64/configs/angelica_defconfig
          if [ ! -f $CONF ]; then CONF=arch/arm64/configs/defconfig; fi
          
          # Xóa dòng cũ và nạp Docker config
          sed -i '/CONFIG_NAMESPACES/d' $CONF
          sed -i '/CONFIG_CGROUPS/d' $CONF
          cat <<EOF >> $CONF
          CONFIG_NAMESPACES=y
          CONFIG_NET_NS=y
          CONFIG_PID_NS=y
          CONFIG_IPC_NS=y
          CONFIG_UTS_NS=y
          CONFIG_CGROUPS=y
          CONFIG_CGROUP_CPUACCT=y
          CONFIG_CGROUP_DEVICE=y
          CONFIG_CGROUP_FREEZER=y
          CONFIG_CGROUP_SCHED=y
          CONFIG_CPUSETS=y
          CONFIG_BRIDGE=y
          CONFIG_VETH=y
          CONFIG_IP_NF_TARGET_MASQUERADE=y
          CONFIG_NETFILTER_XT_MATCH_IPVS=y
          CONFIG_POSIX_MQUEUE=y
          CONFIG_IKCONFIG=y
          CONFIG_IKCONFIG_PROC=y
          EOF

      - name: Build Kernel
        run: |
          # Tự động tìm đường dẫn bin chính xác
          GCC64_BIN=$(pwd)/$(find toolchain64 -name "aarch64-linux-android-gcc" -exec dirname {} \;)
          GCC32_BIN=$(pwd)/$(find toolchain32 -name "arm-linux-androideabi-gcc" -exec dirname {} \;)
          
          export PATH=$GCC64_BIN:$GCC32_BIN:$PATH
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          
          # Tìm file config
          CONF_NAME=$(basename arch/arm64/configs/angelica_defconfig 2>/dev/null || echo "defconfig")
          
          make O=out $CONF_NAME
          # Build Image.gz-dtb (Thêm tham số để bỏ qua lỗi dtbo_check)
          make -j$(nproc --all) O=out Image.gz-dtb DTC_EXT=$(which dtc)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Docker_Angelica
          path: out/arch/arm64/boot/Image.gz-dtb
