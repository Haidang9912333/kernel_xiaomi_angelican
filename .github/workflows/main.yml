name: Build_Docker_Redmi9C_Final_U22
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential git libssl-dev python3 python3-pip
          # Clone Toolchain chuẩn từ Google
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 --depth=1 gcc64
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9 --depth=1 gcc32

      - name: Inject Docker Config to defconfig
        run: |
          CONF=arch/arm64/configs/defconfig
          # Ghi đè cấu hình Docker (Sạch sẽ, không trùng lặp)
          sed -i '/CONFIG_NAMESPACES/d' $CONF
          sed -i '/CONFIG_CGROUPS/d' $CONF
          cat <<EOF >> $CONF
          CONFIG_NAMESPACES=y
          CONFIG_NET_NS=y
          CONFIG_PID_NS=y
          CONFIG_IPC_NS=y
          CONFIG_UTS_NS=y
          CONFIG_CGROUPS=y
          CONFIG_CGROUP_CPUACCT=y
          CONFIG_CGROUP_DEVICE=y
          CONFIG_CGROUP_FREEZER=y
          CONFIG_CGROUP_SCHED=y
          CONFIG_CPUSETS=y
          CONFIG_BRIDGE=y
          CONFIG_VETH=y
          CONFIG_IP_NF_TARGET_MASQUERADE=y
          CONFIG_NETFILTER_XT_MATCH_IPVS=y
          CONFIG_POSIX_MQUEUE=y
          CONFIG_IKCONFIG=y
          CONFIG_IKCONFIG_PROC=y
          EOF

      - name: Build Kernel Image
        run: |
          # Thiết lập PATH tuyệt đối để không bị lỗi "command not found"
          GCC64_DIR=$(pwd)/gcc64/bin
          GCC32_DIR=$(pwd)/gcc32/bin
          export PATH=$GCC64_DIR:$GCC32_DIR:$PATH
          
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          
          # 1. Tạo file cấu hình
          make O=out defconfig
          
          # 2. Build CHỈ file Image.gz-dtb để bỏ qua lỗi 'dtbo_check'
          # Dùng thêm tham số DTC_EXT để tránh lỗi công cụ Device Tree cũ
          make -j$(nproc --all) O=out Image.gz-dtb

      - name: Upload Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Docker_Angelica_Final
          path: out/arch/arm64/boot/Image.gz-dtb
