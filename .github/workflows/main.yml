name: Build_Docker_Redmi9C_U22_Stable
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential git libssl-dev python3 python3-pip
          # Dùng bộ Toolchain 4.9 ổn định nhất cho chip MT6765
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 --depth=1 gcc64
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9 --depth=1 gcc32

      - name: Overwrite Docker Config
        run: |
          # Nhắm thẳng vào file defconfig của Angelica (Redmi 9C)
          CONF=arch/arm64/configs/defconfig
          
          # Xóa các dòng config cũ liên quan đến Docker/Namespaces (nếu có) để tránh lỗi trùng lặp
          sed -i '/CONFIG_NAMESPACES/d' $CONF
          sed -i '/CONFIG_CGROUPS/d' $CONF
          
          # Ghi đè cấu hình Docker "ngon" nhất
          cat <<EOF >> $CONF
          # --- DOCKER CONFIG START ---
          CONFIG_NAMESPACES=y
          CONFIG_NET_NS=y
          CONFIG_PID_NS=y
          CONFIG_IPC_NS=y
          CONFIG_UTS_NS=y
          CONFIG_CGROUPS=y
          CONFIG_CGROUP_CPUACCT=y
          CONFIG_CGROUP_DEVICE=y
          CONFIG_CGROUP_FREEZER=y
          CONFIG_CGROUP_SCHED=y
          CONFIG_CPUSETS=y
          CONFIG_BRIDGE=y
          CONFIG_VETH=y
          CONFIG_IP_NF_TARGET_MASQUERADE=y
          CONFIG_NETFILTER_XT_MATCH_IPVS=y
          CONFIG_POSIX_MQUEUE=y
          CONFIG_IKCONFIG=y
          CONFIG_IKCONFIG_PROC=y
          # --- DOCKER CONFIG END ---
          EOF
          echo "Cấu hình Docker đã được nạp thành công vào defconfig!"

      - name: Build Kernel
        run: |
          export PATH=$(pwd)/gcc64/bin:$(pwd)/gcc32/bin:$PATH
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          
          # Bước 1: Tạo .config từ defconfig đã sửa
          make O=out defconfig
          
          # Bước 2: Build Image.gz-dtb (Bỏ qua các bước check DTBO gây lỗi)
          make -j$(nproc --all) O=out Image.gz-dtb

      - name: Upload Kernel Output
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Docker_Angelica_U22
          path: out/arch/arm64/boot/Image.gz-dtb
