name: Build_Docker_Redmi9C_U22_Fix_Path
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential git libssl-dev python3 python3-pip
          # Clone Toolchain vào thư mục cụ thể
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 --depth=1 $GITHUB_WORKSPACE/gcc64
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9 --depth=1 $GITHUB_WORKSPACE/gcc32
          # Cấp quyền thực thi cho toàn bộ thư mục bin (Quan trọng)
          chmod -R +x $GITHUB_WORKSPACE/gcc64/bin
          chmod -R +x $GITHUB_WORKSPACE/gcc32/bin

      - name: Inject Docker Config
        run: |
          CONF=arch/arm64/configs/angelica_defconfig
          sed -i '/CONFIG_NAMESPACES/d' $CONF
          sed -i '/CONFIG_CGROUPS/d' $CONF
          cat <<EOF >> $CONF
          CONFIG_NAMESPACES=y
          CONFIG_NET_NS=y
          CONFIG_PID_NS=y
          CONFIG_IPC_NS=y
          CONFIG_UTS_NS=y
          CONFIG_CGROUPS=y
          CONFIG_CGROUP_CPUACCT=y
          CONFIG_CGROUP_DEVICE=y
          CONFIG_CGROUP_FREEZER=y
          CONFIG_CGROUP_SCHED=y
          CONFIG_CPUSETS=y
          CONFIG_BRIDGE=y
          CONFIG_VETH=y
          CONFIG_IP_NF_TARGET_MASQUERADE=y
          CONFIG_NETFILTER_XT_MATCH_IPVS=y
          CONFIG_POSIX_MQUEUE=y
          CONFIG_IKCONFIG=y
          CONFIG_IKCONFIG_PROC=y
          EOF

      - name: Build Kernel
        run: |
          # Thiết lập PATH và các biến môi trường
          export GCC64=$GITHUB_WORKSPACE/gcc64/bin/aarch64-linux-android-
          export GCC32=$GITHUB_WORKSPACE/gcc32/bin/arm-linux-androideabi-
          
          export ARCH=arm64
          export CROSS_COMPILE=$GCC64
          export CROSS_COMPILE_ARM32=$GCC32
          
          # Nạp config
          make O=out angelica_defconfig
          
          # Build trực tiếp Image.gz-dtb, bỏ qua lỗi dtbo_check
          make -j$(nproc --all) O=out ARCH=arm64 CROSS_COMPILE=$GCC64 CROSS_COMPILE_ARM32=$GCC32 Image.gz-dtb

      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Docker_Angelica_Final_Fix
          path: out/arch/arm64/boot/Image.gz-dtb
