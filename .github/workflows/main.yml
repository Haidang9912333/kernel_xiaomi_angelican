name: Build_Redmi9C_GCC_Google_Fixed
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential git libssl-dev python3 python3-pip
          # Clone Toolchain Google 4.9 (Bản bạn muốn dùng)
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 --depth=1 gcc64
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9 --depth=1 gcc32

      - name: Configure Docker (Angelica)
        run: |
          # Dùng angelica_defconfig như bạn yêu cầu
          CONF=arch/arm64/configs/angelica_defconfig
          if [ ! -f $CONF ]; then CONF=arch/arm64/configs/defconfig; fi
          
          # Ghi cấu hình Docker (Cách ghi đè an toàn)
          cat <<EOF >> $CONF
          CONFIG_NAMESPACES=y
          CONFIG_NET_NS=y
          CONFIG_PID_NS=y
          CONFIG_IPC_NS=y
          CONFIG_UTS_NS=y
          CONFIG_CGROUPS=y
          CONFIG_CGROUP_CPUACCT=y
          CONFIG_CGROUP_DEVICE=y
          CONFIG_CGROUP_FREEZER=y
          CONFIG_CGROUP_SCHED=y
          CONFIG_CPUSETS=y
          CONFIG_BRIDGE=y
          CONFIG_VETH=y
          CONFIG_IP_NF_TARGET_MASQUERADE=y
          CONFIG_NETFILTER_XT_MATCH_IPVS=y
          CONFIG_POSIX_MQUEUE=y
          CONFIG_IKCONFIG=y
          CONFIG_IKCONFIG_PROC=y
          EOF

      - name: Build Kernel
        run: |
          # Thiết lập đường dẫn tuyệt đối bằng $GITHUB_WORKSPACE
          # Đây là chìa khóa để sửa lỗi "command not found"
          export GCC64=$GITHUB_WORKSPACE/gcc64/bin/aarch64-linux-android-
          export GCC32=$GITHUB_WORKSPACE/gcc32/bin/arm-linux-androideabi-
          
          export ARCH=arm64
          export CROSS_COMPILE=$GCC64
          export CROSS_COMPILE_ARM32=$GCC32
          
          # Cấp quyền thực thi cho toàn bộ thư mục bin
          chmod -R +x $GITHUB_WORKSPACE/gcc64/bin
          chmod -R +x $GITHUB_WORKSPACE/gcc32/bin

          # Nạp config
          make O=out angelica_defconfig || make O=out defconfig
          
          # Build trực tiếp Image.gz-dtb
          # Thêm DTC_EXT để tránh lỗi dtbo_check
          make -j$(nproc --all) O=out Image.gz-dtb

      - name: Upload Kernel Output
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_GCC_Google_Angelica
          path: out/arch/arm64/boot/Image.gz-dtb
